<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Quotation Ecosystem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">3D Quotation</h1>
      <p class="tagline">Экосистема оценки 3D-печати</p>
    </header>

    <!-- Settings -->
    <section class="settings-bar">
      <div class="tariff-input">
        <label for="tariff">Тариф</label>
        <div class="input-group">
          <input type="number" id="tariff" value="50" min="0" step="1">
          <span class="unit">₽/см³</span>
        </div>
      </div>
    </section>

    <!-- Dropzone -->
    <section class="upload-section">
      <div id="dropzone" class="dropzone">
        <input type="file" id="fileInput" accept=".stl" multiple hidden>
        <div class="dropzone-content">
          <div class="dropzone-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </div>
          <p class="dropzone-text">Перетащите STL-файлы сюда</p>
          <p class="dropzone-subtext">или <button type="button" id="browseBtn" class="link-btn">выберите файлы</button></p>
        </div>
      </div>
    </section>

    <!-- Models Table -->
    <section class="table-section">
      <div class="table-header">
        <h2>Список моделей</h2>
        <button type="button" id="clearAllBtn" class="btn-secondary" disabled>Очистить всё</button>
      </div>
      
      <div class="table-wrapper">
        <table id="modelsTable">
          <thead>
            <tr>
              <th class="col-num sortable" data-sort="num">№ <span class="sort-icon"></span></th>
              <th class="col-name sortable" data-sort="name">Наименование <span class="sort-icon"></span></th>
              <th class="col-volume sortable" data-sort="volume">Объём, см³ <span class="sort-icon"></span></th>
              <th class="col-price sortable" data-sort="price">Цена/шт, ₽ <span class="sort-icon"></span></th>
              <th class="col-qty sortable" data-sort="qty">Кол-во <span class="sort-icon"></span></th>
              <th class="col-total sortable" data-sort="total">Стоимость, ₽ <span class="sort-icon"></span></th>
              <th class="col-actions"></th>
            </tr>
          </thead>
          <tbody id="modelsBody">
            <!-- Models will be added here -->
          </tbody>
          <tfoot id="modelsFoot" class="hidden">
            <tr>
              <td colspan="5" class="total-label">Итого:</td>
              <td class="total-value" id="grandTotal">0 ₽</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        
        <div id="emptyState" class="empty-state">
          <p>Загрузите STL-файлы для начала работы</p>
        </div>
      </div>
    </section>

    <!-- Export Section -->
    <section class="export-section" id="exportSection">
      <h2>Экспорт</h2>
      
      <div class="export-controls">
        <div class="columns-select">
          <span class="columns-label">Колонки:</span>
          <label class="checkbox-item">
            <input type="checkbox" id="colNum" checked>
            <span>№</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="colName" checked>
            <span>Наименование</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="colVolume" checked>
            <span>Объём</span>
          </label>
          <select id="volumeUnit" class="unit-select">
            <option value="cm3">см³</option>
            <option value="mm3">мм³</option>
          </select>
          <label class="checkbox-item">
            <input type="checkbox" id="colPrice" checked>
            <span>Цена/шт</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="colQty" checked>
            <span>Кол-во</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="colTotal" checked>
            <span>Стоимость</span>
          </label>
        </div>
        
        <button type="button" id="copyBtn" class="btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Скопировать
        </button>
      </div>
      
      <div class="export-preview">
        <div class="preview-label">Превью:</div>
        <pre id="exportPreview" class="preview-content">—</pre>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
